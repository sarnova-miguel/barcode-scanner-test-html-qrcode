<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5-QRCode Barcode Scanner Test</title>
    <script
      src="https://unpkg.com/html5-qrcode"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./product-styles.css" />
  </head>
  <body>
    <main>
      <h1>Barcode Scanner with Product Lookup</h1>
      <p class="subtitle">Scan any barcode to get detailed product information!</p>
      <p class="subtitle">Hold the barcode still and centered in the viewfinder for 2-3 seconds.</p>

      <div class="reader-wrapper">
        <div id="reader"></div>
        <div id="reader-results">
          <!-- Start button will be inserted here by JavaScript -->
        </div>
        <div style="text-align: center; margin-top: 20px; padding: 15px; background-color: #e3f2fd; border-radius: 8px; max-width: 500px; margin-left: auto; margin-right: auto;">
          <p style="margin: 0; font-size: 14px; color: #1565c0;">
            ℹ️ Using UPCDatabase.org API. Get an API key at <a href="https://upcdatabase.org/" target="_blank" style="color: #1565c0; text-decoration: underline;">upcdatabase.org</a> for unlimited requests.
          </p>
        </div>
        <div id="product-results"></div>
      </div>

    </main>

    <script defer src="./upc-database-lookup.js"></script>
    <script defer src="./scanner-script.js"></script>
  </body>
</html>
